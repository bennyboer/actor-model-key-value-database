syntax = "proto3";
package messages;

import "tree_identifier.proto";

// Request to delete a tree.
message DeleteTreeRequest {
    // Id of the tree to delete.
    TreeIdentifier treeId = 1;
}

// Response of the tree deletion operation.
message DeleteTreeResponse {
    // Whether the action was successful.
    bool success = 1;

    // Whether the tree has not been deleted, but marked for deletion.
    // A second request will delete the tree for good.
    bool markedForDeletion = 2;
}
